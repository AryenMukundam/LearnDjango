{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-dark border-secondary shadow-lg my-4">
      <div class="card-header bg-dark border-secondary">
        <h2 class="text-primary text-center mb-0">
          <i class="bi bi-person-plus-fill me-2"></i>Create Account
        </h2>
      </div>
      <div class="card-body p-4">
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p|safe }}
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-check-circle me-2"></i>Register
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer bg-dark border-secondary text-center">
        <p class="mb-0">
          Already have an account? 
          <a href="{% url 'login' %}" class="text-primary fw-bold text-decoration-none">
            Login Here <i class="bi bi-arrow-right"></i>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

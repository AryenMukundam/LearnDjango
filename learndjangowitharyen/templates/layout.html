{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>{% block title %} Making Tweet App {% endblock %}</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-secondary shadow mb-4">
        <div class="container">
          <a class="navbar-brand text-primary fw-bold" href="#"><i class="bi bi-twitter me-2"></i>Tweetbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
            </ul>
            <div class="d-flex align-items-center gap-2">
              
              <a href="{% url 'tweet_list' %}" class="btn btn-primary d-flex align-items-center gap-2">
                <i class="bi bi-house-fill"></i> Home
              </a>
              {% if user.is_authenticated %}
              <form action="{% url 'logout' %}" method="post" class="ms-2">
                {% csrf_token %}
                <button class="btn btn-outline-danger" type="submit"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
              </form>
              {% else %}
              <div class="d-flex gap-2 ms-2">
                <form action="{% url 'register' %}" method="post">
                  {% csrf_token %}
                  <button class="btn btn-outline-primary" type="submit"><i class="bi bi-person-plus me-1"></i>Register</button>
                </form>
                <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right me-1"></i>Login</button>
                </form>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
         
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous"></script>
  </body>
</html>

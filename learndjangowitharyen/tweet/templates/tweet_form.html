{% extends "layout.html" %}

{% block title %}Welcome to Tweet by Aryen{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="text-center text-primary mb-4">
        <i class="bi bi-twitter me-2"></i>Welcome to Twitter!
      </h1>
      
      <div class="card bg-dark border-secondary shadow-lg">
        <div class="card-header bg-dark border-secondary">
          <h2 class="text-white mb-0 fs-4">
            {% if form.instance.pk %}
              <i class="bi bi-pencil-square me-2"></i>Edit Tweet
            {% else %}
              <i class="bi bi-plus-circle me-2"></i>Create Tweet
            {% endif %}
          </h2>
        </div>
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <div class="d-flex gap-3 mt-4">
              <button class="btn btn-primary" type="submit">
                {% if form.instance.pk %}
                  <i class="bi bi-save me-2"></i>Save Changes
                {% else %}
                  <i class="bi bi-send me-2"></i>Post Tweet
                {% endif %}
              </button>
              <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Tweet List
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

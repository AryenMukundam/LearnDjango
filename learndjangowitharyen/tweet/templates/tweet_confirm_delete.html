{% extends "layout.html" %}

{% block title %}Welcome to Tweet by Aryen{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card bg-dark border-danger shadow-lg">
        <div class="card-header bg-danger text-white text-center">
          <h1 class="h4 mb-0">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>Delete Confirmation
          </h1>
        </div>
        <div class="card-body text-center p-4">
          <div class="mb-4">
            <i class="bi bi-trash text-danger" style="font-size: 3rem;"></i>
          </div>
          <h2 class="mb-4 text-white">Are you sure you want to delete this tweet?</h2>
          <p class="text-muted mb-4">This action cannot be undone.</p>
          
          <form method="post" class="d-flex justify-content-center gap-3">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">
              <i class="bi bi-trash-fill me-2"></i>Delete Tweet
            </button>
            <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-2"></i>Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
